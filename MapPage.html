<!DOCTYPE HTML>
<html>
  <head>
    <title>HistoryMap Testing</title>
  </head>
  <body>
    <h1>Enter query data here</h1>
    <input type="text" id="inputBox" placeholder="Enter query data for testing">
    <button id="inputButton">Query</button>
    <p id="result">Result here</p>

    <script type="module" src="QueryHandler.js"></script>
    <script>
      const inputButton = document.getElementById("inputButton");

      inputButton.addEventListener("click", async () => {
        const input = document.getElementById("inputBox").value;

        const res = await fetch("http://localhost:3000/api/billionaires/" + input);
        const data = await res.json();

        document.getElementById("result").textContent = JSON.stringify(data);
      });
    </script>
  </body>
</html>
